{% extends "base.html" %}

{% block content %}
<style>
    .form-control{
    width: 100%;
    font-size:  16px;
  padding:  20px 0px;
  height:  56px;
  border:  none;
  border-bottom:  solid 1px rgba(0,0,0,.1);
  background:  #fff;
  box-sizing:  border-box;
  transition:  all .3s linear;
  color:  #000;
  font-weight:  400;
  -webkit-appearance:  none;
  &:focus {
    border-bottom:  solid 1px $primary;
    outline: 0;
    box-shadow:  0 2px 6px -8px rgba($primary, .45);
    }
    input[type=text]:focus {
  border: 3px solid #555;
}


</style>
<section class="section">
        <div class="container">
            <form method="POST" action="{{ url_for('add_link') }}">
                <div class="field">
                    <h1 class="lead">Original URL</h1>
                    <div class="control">
                        <input class="form-control" type="text" name="original_url">
                    </div>
                </div>
                <div class="field">
                    <h1 class="lead">Путь ссылки после домена</h1>
                    <div class="control">
                        <input class="form-control" type="text" name="new_path">
                    </div>
                </div>
                <div class="control">
                    <h3 class="lead">Нажмите на кнопку, чтобы сократить URL</h3>
                    <button type="submit" class="btn">Сократить</button>
                </div>

            </form>
        </div>
</section>
</div>
{% endblock %}
